<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Clamp Generator</title>
</head>
<body>
  <form id="form">
    <ul>
      <li>
        <h3>Media screen query</h3>
        <title>Max parent element size</title>
        <label for="max-parent">Max</label>
        <input type="number" id="max-parent" name="max-parent" min="1" step=".01">
      </li>
      <li>
        <title>Min parent element size</title>
        <label for="min-parent">Min</label>
        <input type="number" id="min-parent" name="min-parent" min="1" step=".01">
      </li>
      <li>
        <h3>Element size</h3>
        <title>Max child element size</title>
        <label for="max-child">Max</label>
        <input type="number" id="max-child" name="max-child" min="1" step=".01">
      </li>
      <li>
        <title>Min child element size</title>
        <label for="min-child">Min</label>
        <input type="number" id="min-child" name="min-child" min="1" step=".01">
      </li>
      <button type="submit" id="submit">Submit</button>
    </ul>
  </form>
  <div id="result"></div>
  <footer>
    &copy <a href="https://css-tricks.com/linearly-scale-font-size-with-css-clamp-based-on-the-viewport/">Pedro Rodriguez</a>
  </footer>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
